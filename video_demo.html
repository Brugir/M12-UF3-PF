<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Demo Video - Jirafeitor</title>
    <style>
        .video-demo-layout {
            display: flex;
            gap: 36px;
            align-items: flex-start;
            margin: 40px auto;
            max-width: 1200px;
        }
        .main-video {
            flex: 2;
            background: #181818;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 24px #0004;
        }
        .main-video video {
            width: 100%;
            border-radius: 8px;
        }
        .main-video h2 {
            margin: 16px 0 8px 0;
            color: #FAA800;
        }
        .main-video p {
            color: #fff;
        }
        .side-videos {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .side-videos .video-card {
            display: flex;
            align-items: center;
            background: #232323;
            border-radius: 8px;
            padding: 8px;
            gap: 12px;
            text-decoration: none;
            color: #fff;
            transition: background 0.2s;
        }
        .side-videos .video-card:hover {
            background: #333;
        }
        .side-videos img {
            width: 64px;
            height: 48px;
            object-fit: cover;
            border-radius: 4px;
        }
        .side-videos p {
            margin: 0;
            font-size: 1em;
            font-weight: 500;
        }
        @media (max-width: 900px) {
            .video-demo-layout { flex-direction: column; }
            .side-videos { flex-direction: row; gap: 8px; overflow-x: auto; }
            .side-videos .video-card { min-width: 180px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html" class="logo-link">
                <img class="logo_img" src="IMG/logo.png" alt="logo">
                <div class="text_logo">
                    <img src="IMG/Jirafeitor title.png" alt="Logo text">
                </div>
            </a>
        </div>
        <div class="search">
            <input type="text">
            <button><img src="IMG/search.png" alt="search button"></button>
        </div>
        <div class="login">
    <a href="upload.html" id="uploadBtn" class="upload-btn" style="margin-right:10px;"><button type="button"><b>Subir video</b></button></a>
    <button id="userBtn"><b>Login</b></button>
</div>
    </header>
    <main>
        <div class="video-demo-layout">
            <div class="main-video" id="mainVideo">
                <!-- El video y su info se rellenan por JS -->
            </div>
            <aside class="side-videos" id="sideVideos">
                <!-- Los videos sugeridos se rellenan por JS -->
            </aside>
        </div>
    </main>
    <script src="js/video_demo_view.js"></script>
</body>
</html>
